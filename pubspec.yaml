name: sam
description: Smart Asset Manager - Track your finances with voice input

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Voice Recognition
  speech_to_text: ^7.0.0
  
  # UI Components
  fl_chart: ^0.66.0  # For the beautiful charts
  intl: ^0.18.1      # For date formatting and currency
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true